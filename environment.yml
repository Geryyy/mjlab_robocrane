name: mjlab_robocrane
channels:
  - pytorch
  - nvidia
  - conda-forge
dependencies:
  - python=3.11
  - pip
  - numpy
  - cmake
  - ninja
  - git
  - ffmpeg
  - glfw
  - pip:
      - --extra-index-url https://download.pytorch.org/whl/cu128
      - --extra-index-url https://py.mujoco.org
